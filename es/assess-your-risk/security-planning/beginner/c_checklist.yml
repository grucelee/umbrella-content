list:
- check: Defina su misión y objetivo
- check: Enumere los factores que podrían afectar su trabajo y cómo lo sabe.
- check: Enumere quién podría ayudarlo u obstaculizarlo, sus intereses y recursos,
    y cómo se relacionan entre sí.
- check: Enumere tantas amenazas como pueda con todos los detalles que pueda
- check: Enumere sus vulnerabilidades (cualquier cosa que haga que sea más probable
    que una amenaza lo afecte) y capacidades (cualquier cosa que lo ayude a prevenir
    o responder a amenazas)
- check: Clasifique la probabilidad de que ocurra cada amenaza (muy alta, alta, media,
    baja o muy baja)
- check: Clasifique el impacto de cada amenaza si ocurre (muy alto, alto, medio, bajo
    o muy bajo)
- check: Decida qué nivel de riesgo es inaceptable y qué riesgo puede controlar. Elija
    qué amenazas enfocar en su plan de seguridad.
- check: Consulte a las personas involucradas sobre cómo reducir las vulnerabilidades
    y aumentar las capacidades para abordar sus amenazas de alta prioridad
- check: Escriba un plan de seguridad claro que describa las amenazas y haga recomendaciones
    realistas para reducir las vulnerabilidades y aumentar las capacidades
- check: Escriba instrucciones paso a paso para seguir si ocurren amenazas
- check: Cree un programa para verificar que todos estén siguiendo el plan y revíselo
    cuando cambien las cosas.
- check: Pruebe formas de hacer que el plan sea más fácil de seguir (acuerdos, recompensas,
    consecuencias, ejemplos de lo que podría salir mal)
