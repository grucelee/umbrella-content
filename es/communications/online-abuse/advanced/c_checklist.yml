list:
- label: TRATANDO CON EL DISCURSO DE ODIO
- check: Ignore los mensajes y bloquee las cuentas que los envían.
- check: Obtenga más información sobre ellos si lo encuentra útil.
- check: Mantenga un registro de los mensajes o pídale a alguien que lo haga.
- check: Usa una cuenta diferente que proteja tu identidad.
- check: Busque apoyo y mensajes positivos de su equipo o comunidad.
- check: Elimine la información identificable de las listas de nombres de dominio,
    páginas de contacto y publicaciones de redes sociales públicas.
- check: Configure formularios de contacto y filtros para que sea más difícil para
    las personas comunicarse con usted.
- check: Investigue políticas de privacidad y abuso de las empresas y plataformas
    involucradas. Denuncie las violaciones, y exija más protección.
- check: Establezca o revise las políticas de comentarios en los sitios donde publica.
- check: Ayude a otra persona compartiendo un mensaje positivo, documentando el discurso
    de odio o revisando los mensajes de otra persona.
