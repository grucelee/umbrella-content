index: 100
list:
- label: PROTEJA IMÁGENES ÍNTIMAS
- check: Transfiera las imágenes que podrían usarse contra usted desde su teléfono
    a un dispositivo de almacenamiento seguro.
- check: Elimine las imágenes del almacenamiento en la nube en caso de que su cuenta
    sea hackeada. Desactive el almacenamiento en la nube automática.
- check: Reinicie su teléfono antes de repararlo o reemplazarlo. (Haga copia de seguridad
    de sus datos primero).
- label: TRATE CON ABUSO EN LINEA
- check: Tome capturas de pantalla y grabaciones. Guarde copias de todos los mensajes
    en un lugar seguro.
- check: Cambie las contraseñas de sus cuentas en línea y cubra su cámara web.
- check: Responda una vez para decir que le está diciendo a la policía, luego corte
    el contacto. Cumplir con las exigencias es poco probable que termine el abuso.
- check: Bloquee cuentas abusivas y filtre mensajes abusivos.
- check: Cree nuevas cuentas para las comunicaciones esenciales si es necesario.
- check: Investigue qué tipo de información pública está disponible sobre usted en
    línea. Pídale ayuda a un amigo.
- check: Dígales a sus amigos y colegas si sus cuentas pueden ser hackeadas o si pueden
    ver mensajes abusivos sobre usted.
- check: Busque el apoyo de su comunidad o de expertos.
- check: Investigue sus derechos. Busque asesoría legal y reporte la actividad criminal
    a las autoridades si hacerlo no aumentará su riesgo.
- check: Enumere todas las compañías involucradas en el uso compartido o compartido
    de abusos e informe todo lo que viole sus términos de servicio. Pídales que eliminen
    el contenido abusivo.
- check: Recuerde que esto no es su culpa. Cuídese y controle los signos de estrés.
