index: 100
list:
- label: SI ALGUIEN EN SU EQUIPO ES ARRESTADO
- check: Averigüe dónde están y quién los tiene. Comuníquese con ellos lo antes posible.
- check: Entienda por qué están siendo retenidos y busca su liberación.
- check: Asegúrese de que sean bien tratados y permitidos sus derechos; proteste si
    no
- check: Consiga ayuda. Contrate a un buen abogado con conocimiento local. Informe
    a la embajada si es necesario. Pregunte a otros equipos qué hacer.
- check: Comunicarse con sus familiares y miembros del equipo.
- check: Publique arrestos injustos.
