list:
- label: REDUZCA SU RIESGO DE ARRESTO
- check: Cultive buenas relaciones con las autoridades si puede.
- check: Entienda las leyes y las costumbres, e informe a su equipo para que siga
    las reglas.
- check: Lleve los permisos y la documentación correctos.
- check: Aprenda cómo se sienten los demás acerca de su trabajo.
- label: PREPARARSE PARA UN POSIBLE ARRESTO
- check: Investigue sus derechos.
- check: Haga un plan de comunicación para el contacto regular con su equipo.
- check: Prepárese para enfrentar el cuestionamiento.
- check: Prepárese usted y sus dispositivos para la búsqueda.
- check: Cree cuentas de señuelo o archivos para revelar durante el interrogatorio.
- label: SI LO ARRESTAN
- check: Consiga ayuda. Dígale a su equipo y pregunte por su abogado.
- check: Identifique para quién trabaja, si es apropiado.
- check: Con calma pida para lo que tiene derecho. No pida favores.
- check: Prepárese para una larga espera y la posibilidad de maltrato.
- check: Preste atención y recuerde la información que pueda ser útil.
- check: No ofrezca información voluntaria ni confirme nada de lo que dicen saber.
- check: No firme nada que no pueda leer o con lo que no esté de acuerdo.
- check: Mantenga la calma. No se deje intimidar.
