list:
- label: CREE UN PLAN DE EVACUACIÓN
- check: ¿Cómo sabrás cuándo irse? ¿Quién decide y cómo se lo dirá a su equipo?
- check: ¿Quién más tendrá que irse, y en qué orden de prioridad?
- check: ¿Quién se quedará y qué necesitarán? ¿A quién necesitará decirle que se vas?
- check: ¿A dónde va a ir? ¿Qué necesitará para llegar allí?
- check: ¿Qué necesitará cuando llegue?
- check: ¿Todos saben dónde reunirse? ¿Cómo se asegurará de que todos estén allí?
- check: ¿Qué es seguro llevar con usted y qué se debe destruir?
- check: ¿Todos saben de qué serán responsables?
- check: ¿Podrá continuar su trabajo? ¿Qué cambios necesitará hacer?
- check: ¿Qué podría salir mal y qué hará entonces?
- label: CUANDO ESTÁ CONSIDERANDO LA EVACUACIÓN
- check: Controle la situación y mantenga informado a su equipo.
- check: Aumente la seguridad y deje de trabajar si no es seguro.
- check: Pruebe los equipamientos que necesitará, como vehículos y dispositivos.
- check: Pruebe los procesos prueba que usará, como decirle a su equipo que evacúe.
- check: Haga una copia de seguridad de los archivos y destruya la información confidencial
    que no sea segura de transportar.
- check: Obtenga todo lo que necesita, como efectivo para pagos o suministros de la
    casa de seguridad.
- check: Lleve identificación y todo lo que necesite para salir rápidamente.
- check: Actualice el plan de evacuación. ¿Qué más podría salir mal y qué hará entonces?
- check: Organice la salida anticipada si es necesario.
