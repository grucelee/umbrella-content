list:
- label: Captura
- check: Sea calmado y cooperativo
- check: Trate de no ser separado
- check: No intente escapar
- check: No haga contacto visual
- check: Acepte que el miedo y el shock son normales.
- label: Transporte
- check: No se resista a los esfuerzos por hacerle más sumiso.
- check: Aproveche el tiempo para componerse y prepararse mentalmente
- label: Confinamiento
- check: Anticipe el aislamiento.
- check: No crea todo lo que le dicen.
- check: Abogue por el contacto
- check: Construya relacion de respeto
- check: Trate de retener las pertenencias personales.
- check: Sea consciente del lenguaje corporal
- check: No amenace a los secuestradores.
- check: Coma y beba incluso si no quiere
- check: Ejercite diariamente
- check: Mantenga la higiene
- check: Haga un seguimiento del tiempo
- check: Mantenga los valores personales.
- check: Medite
- check: Reconstruya recuerdos positivos o historias
- check: Mantenga un perfil bajo
- check: Observe el comportamiento de los indicadores de intenciones.
- check: Acepte las demandas si no lo hace, lo pondrá en peligro a usted o a otros.
- check: Obedezca todas las instrucciones
- check: Si se usa fuerza, acuéstese en el piso con las manos sobre la cabeza
- check: Escapar SOLO debe considerarse si es necesario para salvar su vida
- check: Coopere con las autoridades
- check: Gestione su salud mental
