index: 100
list:
- check: Acepte que todos reaccionan de manera diferente y que sus reacciones son
    normales.
- check: Dígase a sí misma que no tiene la culpa. El atacante es el culpable.
- check: Dígase a usted misma que no está sola. Otras han pasado por la misma experiencia
    y pueden ayudar cuando esté lista.
- check: Si puede, espere antes de bañarse y cambiarse de ropa.
- check: Cuando esté lista, pida ayuda a alguien en quien confíe.
- check: Si puede, hágase un examen médico y un informe policial para mostrar lo que
    sucedió. Lleve a un amigo.
- check: Tan pronto como pueda, pídale a un médico un tratamiento inmediato para prevenir
    el embarazo, el VIH y otras enfermedades de transmisión sexual si es necesario.
- check: Cuando esté lista, averigüe quién puede ayudarle con asesoramiento u otro
    tipo de apoyo.
- check: Pregunte por cualquier otra cosa que necesite para sentirse segura.
