list:
- label: REALICE UNA EVALUACIÓN DE RIESGO
- check: Revise los factores de riesgo (lugares, tiempos, situaciones y tipos de personas).
- check: Investigue las respuestas legales y médicas locales a la violencia sexual.
- check: Identifique los recursos locales (grupos de mujeres, organizaciones de derechos
    humanos, abogados, trabajadores comunitarios, religiosos o humanitarios a largo
    plazo, personal de seguridad en embajadas, autoridades locales y centros de salud).
- check: Solicite estadísticas locales sobre las tasas de agresión sexual para medir
    la conciencia y la sensibilidad antes de tratarlos como aliados.
- label: REALICE UNA AUTOEVALUACIÓN
- check: ¿Acepta el riesgo indicado por su evaluación de riesgos? ¿Todavía está dispuesto
    a seguir su plan?
- check: ¿Podría sobrevivir emocionalmente y recuperarse de un ataque sexual?
- check: ¿Observará las medidas de seguridad destinadas a controlar el riesgo, incluso
    si se sienten como una infracción de su libertad personal o de derechos iguales?
- check: Discuta el riesgo con su pareja y establezca expectativas mutuas en caso
    de un incidente.
- label: TOME PRECAUCIONES
- check: Identifique ropa suelta, modesta, culturalmente apropiada.
- check: Obtenga cinturones pesados, botas y pañuelos en la cabeza si es necesario.
- check: Use un anillo de bodas, incluso uno falso. Utilice su conocimiento local
    para evaluar si se pueden agarrar accesorios adicionales, o invite a recibir atención
    no deseada.
- check: Lleve una bolsa indescriptible para el equipo.
- check: Lleve spray de pimienta o desodorante en aerosol.
- check: Revise los servicios locales y personal de apoyo con cuidado.
- check: Evalúe la seguridad en la que se encuentra (¿el hotel tiene seguridad? ¿Puede
    mudarse a una habitación sin ventanas o balcones accesibles?)
- check: Cree recordatorios para cerrar sus puertas.
- check: Consiga su propio candado y alarma de puerta para viajar.
- label: CREE UNA ESTRATEGIA DE COMUNICACIONES
- check: Haga un plan de comunicación para el contacto regular con su equipo.
- check: Comparta la información de contacto del equipo y un plan por escrito para
    registrarse en momentos específicos.
- check: Investigue los números de contacto de emergencia para llevar con usted.
- check: Prepare una historia de portada para repeler la atención no deseada ("Estoy
    esperando a que llegue mi colega").
- check: Planifique lo que debe decir o hacer si está amenazado, en función de su
    conocimiento del contexto local y de la discusión con otros.
- check: Aprenda la historia de portada y las respuestas a las amenazas en otro idioma
    si lo necesita.
- label: CREE UNA POLÍTICA
- check: Investigue una definición sólida de acoso para compartir con su equipo.
- check: Dígale a su equipo qué apoyo estará disponible y cómo protegerá la confidencialidad
    en caso de acoso o agresión.
- check: Capacite a un miembro del equipo para que apoye a alguien que haya sido agredido
    sexualmente, o identifique apoyo externo.
- check: Identifique profesionales médicos y legales para abordar en caso de un incidente.
- check: Localice u obtenga anticoncepción postcoital y otros medicamentos especializados.
- check: Informe a los miembros del equipo existente y los posibles miembros del equipo
    sobre el riesgo de violación y otros riesgos evaluados.
- check: Establezca recordatorios para discutir la amenaza de violación y tome las
    precauciones adecuadas regularmente con su equipo para evitar que el tema se convierta
    en un tema tabú.
- check: Pregunte qué apoyo le parece más apropiado a su equipo, especialmente en
    diferentes contextos culturales.
- check: Sensibilice a los hombres sobre los riesgos que enfrentan las mujeres que
    los rodean.
- check: Sensibilice al equipo sobre los riesgos que enfrentan las personas LGBTQ.
