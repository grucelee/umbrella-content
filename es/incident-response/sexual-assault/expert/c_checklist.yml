list:
- check: Empatice y ayude a la víctima a tomar medidas para sentirse segura. Evite
    el lenguaje que pueda arrojar dudas o culpar.
- check: Siempre obtenga el consentimiento antes de actuar en nombre de la víctima.
    Explique sus elecciones claramente y respete su decisión.
- check: Encuentre e informe a alguien que la víctima confía en ser su principal partidario.
- check: Busque ayuda legal y médica de inmediato para preservar la evidencia y obtener
    un tratamiento médico sensible al tiempo o PEP.
- check: Obtener un informe policial puede ayudar a la víctima a presentar cargos
    o recibir tratamiento más tarde, pero también puede repetir el trauma. Deje que
    la víctima decida.
- check: Decida qué información necesita compartir públicamente para alertar a otros.
- check: ¿La víctima quiere privacidad? Prepare un nombre en código y respuestas estándar
    a las preguntas. Mantenga los informes de incidentes confidenciales.
- check: Pregúntele a la víctima qué decirle a sus familiares y miembros del equipo.
- check: Trabaje con periodistas para proteger la identidad de la víctima.
- check: Facilite asesoramiento u otro tipo de apoyo para la víctima y el resto del
    equipo.
