index: 100
list:
- check: Conozca a sus vecinos.
- check: Agregue más cerraduras, sistemas de CCTV o un espacio dedicado para los visitantes,
    según sea necesario.
- check: Asegure su Wi-Fi con un nombre genérico y una contraseña segura. Cree una
    red wifi para invitados si puede.
- check: Hable con su familia y su equipo acerca de la seguridad. Alertarlos sobre
    los riesgos de dispositivos de almacenamiento desconocidos, dispositivos inteligentes
    y el trabajo en público.
- check: Investigue sus derechos si la policía o los propietarios pueden ingresar
    a su área de trabajo.
- check: Obtenga el equipo de seguridad si es necesario (una caja fuerte para computadora
    portátil, un gabinete con cerradura, un candado para su maleta de escritorio,
    cables de seguridad con cerradura, pantallas de privacidad, bolsa para computadora
    portátil que no sea evidente)
- check: Identifique dispositivos inteligentes y tome medidas para evitar que expongan
    información confidencial.
- check: Vuelva a colocar la pantalla y oculte o destruya el papel sensible en su
    área de trabajo.
