index: 100
list:
- check: Cifre sus dispositivos y almacenamiento digital.
- check: Habilite las pantallas de bloqueo y úselas.
- check: Evalúe la seguridad de los servidores que opera.
- check: Configure su computadora para que no arranque desde las unidades USB, CD-ROM
    o DVD, y proteja con contraseña las configuraciones.
- check: Haga copia de seguridad de su administrador de contraseñas.
- check: Active las funciones "Buscar dispositivo".
- check: Obtenga cables de computadora y regletas de alimentación de alta calidad
    con protectores contra sobretensiones para equipos informáticos o instale fuentes
    de alimentación ininterrumpibles.
- check: Pruebe la electricidad y use enchufes con líneas de tierra.
- check: Aleje el hardware y los cables de donde se camine, las salidas de ventilación
    y las fuentes de calor. Mantenga los gabinetes ventilados.
