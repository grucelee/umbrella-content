list:
- label: PREPARARSE PARA UNA REDADA
- check: Evalúe su riesgo de una redada. ¿Qué probabilidad hay? ¿Cuál es el posible
    impacto?
- check: Monitorice su entorno. ¿Qué podría indicar que una redada es probable o inminente?
- check: Identifique el apoyo legal de confianza y entienda sus derechos legales
- check: Oculte o elimine activos valiosos e información crítica o sensible de su
    lugar de trabajo
- check: Evalúe las sanciones por obstruir la redada y decida qué, si vale la pena
    tomar medidas para proteger la información con poca antelación.
- check: Cree una política de redada en la oficina con orientación legal, a quién
    informar y cómo responder durante una redada
- check: Cree y mantenga un calendario de copia de seguridad
- check: Haga borradores de comunicaciones que utilizará durante una redada.
- check: Comparta información y cree alianzas para comprender y reducir el riesgo
    de una redada.
- check: Ejecute una redada de práctica o un ejercicio
- label: DURANTE UNA REDADA
- check: Tome medidas de emergencia para proteger la información solo si comprende
    el riesgo y ha decidido que vale la pena
- check: Obtenga ayuda (abogados, miembros del equipo, aliados)
- check: Si es posible, retrase a los oficiales hasta que llegue la ayuda.
- check: Coopere, pero no ofrezca información voluntaria
- check: Registre identificaciones oficiales y documentos
- check: Permanezca con los funcionarios en todo momento y documente lo que sucede
- check: Comparta información con cualquier otra persona que ahora esté en riesgo.
- check: Comparta la información según sea necesario para obtener apoyo
- check: Reemplace dispositivos y documentos para continuar trabajando.
