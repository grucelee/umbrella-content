list:
- check: Evalúe la naturaleza del punto de control
- check: Vaya más despacio
- check: Apague las radios
- check: Baje las ventanas
- check: Quítese las gafas de sol / apague los faros y encienda la luz interior
- check: Tenga lista su documentación de viaje
- check: Nombre a un portavoz
- check: Mantenga la distancia entre vehículos / barrera
- check: Mantenga el motor en marcha
- check: Permanezca en el vehículo
- check: Mantenga las manos visibles
- check: Evite movimientos bruscos
- check: Cumpla con la búsqueda de vehículos
- check: Sea amistoso, cooperativo y alerta
- check: Rechace con firmeza pero cortésmente las solicitudes inapropiadas
- check: Si es amenazado con un arma, cumpla con calma
- check: Rechace llevar gente en el vehículo si es posible
- check: No mire hacia atrás
- check: Una vez fuera de la vista, informe a su base
