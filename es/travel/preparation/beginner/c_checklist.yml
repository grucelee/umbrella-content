index: 100
list:
- check: Asegúrese de tener objetivos claros para el viaje
- check: Recoja información de sus asociados
- check: Lleve a cabo un análisis de riesgos
- check: Establezca un umbral de riesgo aceptable
- check: Lleve teléfonos desechables funcionales y tarjetas SIM con saldo
- check: Lleve teléfono satelital si es apropiado
- check: Guarde los números de teléfono esenciales en el teléfono y mantenga los delicados
    codificados
- check: Mantenga los números de teléfono importantes en papel también
- check: Anote un número de emergencia
- check: Asegúrese de tener pasaporte, visa, seguro, etc. validos y envíeselos de
    forma segura por correo a usted mismo y a un compañero de confianza
- check: Considere llevar un carnet de identificación de trabajo
- check: Entienda los procedimientos operativos estándar y las polítticas de seguridad
- check: Acuerde itinerarios y planificación de comunicaciones
- check: Lleve su 'compañero constante'
- check: Lleve la menor cantidad de datos posibles
- check: Planifique qué va a decir en los pasos fronterizos
- check: Planifique reuniones delicadas con anticipación
- check: Planifique salidas de emergencia
- check: Siga los anuncios y recomendaciones al manejar vehículos
- check: Entienda las recomendaciones para situaciones de arresto o secuestro
- check: Informe a las autoridades/embajadas apropiadas
- check: Asegurese de tener todas las vacunas y medicinas requeridas
- check: Informe a la organización sobre potenciales problemas médicos serios
- check: Lleve un atarjeta médica de emergencia y revise los hospitales de la zona
- check: Lleve efectivo adecuado
- check: Lleve candados, seguros de puertas, cinta de seguridad, mosquitero, etc.
- check: Asegúrese de que los equipos digitales estén completamente borrados
- check: Tenga conocimiento previo de lo que necesita saber sobre su viaje
