index: 100
list:
- check: Empaque el bolso a tiempo del riesgo aumentado
- check: Planifique rutas de escape de día/noche
- check: Deje el bolso junto a la ruta de escape planeada
- check: Trate de mantenerlo debajo de 15 kg
- label: Qué Empacar
- check: Pasaporte/ID - con visas de entrada múltiple
- check: 'Copias de otra documentación clave, personal y de viaje (por ej: licencia
    de conducir)'
- check: Lista de contactos y direcciones de emergencia
- check: Botiquín de primeros auxilios que incluye medicamentos recetados y recetas
    médicas
- check: Navaja suiza
- check: Muda de ropa (asegúrese de que sea apropiada para el entorno)
- check: Mapa/brújula (si es apropiado)
- check: Botella de agua (con filtro de agua / tabletas para purificar agua)
- check: Alimentos de alto valor energético (frutos secos / barras de cereal / chocolate,
    etc.)
- check: Teléfono móvil, cargador y tarjetas de rascar pre-pagadas si es necesario
- check: Linterna y pilas
- check: Vela
- check: Cadena/alambre fuerte
- check: Dinero (moneda local y dólares estadounidenses; tarjetas de crédito)
- check: Cepillo de dientes / pasta y jabón
- check: Ropa impermeable
- check: Repelente de insectos / crema solar
- check: Pluma y papel
- check: Lentes de prescripción (si los necesita) y lentes de sol.
- check: Fósforos
- check: Condones - puede ser útil para mantener las cosas secas
- check: Libro de frases
- check: Algo para cubrir la cabeza
- check: Espejo de mano
- check: Radio
- check: Teléfono satelital y cargador
