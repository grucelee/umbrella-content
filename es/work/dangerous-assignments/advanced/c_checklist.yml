index: 100
list:
- check: Confirme que la escena es real y no una trampa.
- check: Confirme que la escena ha sido asegurada por un primer respondedor.
- check: Verifique con otros periodistas si tienen la misma información que usted.
- check: Vaya al lugar acompañado por otros compañeros.
- check: Aconseje a un contacto de confianza a donde va, cuando llega y cuando se
    va y algunas veces entre medio.
- check: Lleve identificación visible.
- check: Lleve consigo una identificación personal y una tarjeta de contacto de emergencia
    con la descripción de cualquier problema médico o de salud, así como su tipo de
    sangre.
- check: Practique la contravigilancia.
- check: Obedezca las señales, cordones de seguridad e instrucciones de las autoridades.
- check: Cree un registro en línea y compártalo con contactos de confianza.
- check: Busque redes de apoyo.
- check: Utilice software para recuperar archivos borrados como fotos o videos.
