index: 100
list:
- check: Planee viajar con alguien de confianza.
- check: Comparta sus planes de viaje con otras personas de confianza.
- check: Lleve identificación e información médica.
- check: Identifique un plan de comunicaciones de respaldo en caso de que pierda la
    cobertura móvil.
- check: Investigue actores locales hostiles.
- check: Prepare [vehículos](umbrella://travel/vehicles) si lo necesita.
- check: Prepare [equipo de protección](umbrella://travel/protective-equipment) si
    lo necesita.
