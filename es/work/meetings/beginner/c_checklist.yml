index: 100
list:
- check: Reúnase en un área en la que uno de ustedes se sienta cómodo.
- check: Evite las oficinas/casas/hoteles de socios o lugares frecuentados por defensores
    de derechos humanos
- check: Investigue el lugar de reunión
- check: Piense en lo que haría en varios escenarios
- check: Retire las baterías de los teléfonos móviles antes de salir
- check: Llegue temprano y lleve a cabo una contravigilancia en su camino.
- check: Haga que un colega observe desde lejos
- check: Siéntese con la espalda contra la pared, una buena observación de la ubicación
    y un camino despejado para escapar de la ruta
- check: Observe a los demás que entran.
- check: Acuerde las precauciones de seguridad con la persona que conozca.
- check: Evite pedir comidas grandes y pague de inmediato en efectivo.
- check: Confíe en sus instintos y váyase inmediatamente si siente que algo no está
    bien.
- check: Evite escribir notas importantes en papel
- check: No deje que el personal / meseros lo escuchen
- check: Sea impredecible
- check: Si está en una habitación privada, desconecte los dispositivos innecesarios
    y use sonidos de enmascaramiento
- check: Váyase último para que pueda observar las reacciones de terceros.
