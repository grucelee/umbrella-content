list:
- check: Realice un análisis de las partes interesadas para evaluar las amenazas y
    oportunidades planteadas por las autoridades locales, los medios de comunicación
    y el público.
- label: COMUNÍQUESE CON LAS AUTORIDADES
- check: Investigue las autoridades locales. Si es posible, encuentra un terreno común
    y crea confianza.
- check: Identifique y coordine con aliados locales e internacionales. Acérquese a
    las autoridades como grupo.
- check: Programe estratégicamente sus comunicaciones con las autoridades. Hazlos
    directos e imparciales.
- label: CREEE UNA ESTRATEGIA DE MEDIOS
- check: Investigue jugadores locales de medios y quién cubre qué. Decida a quién
    acercarse y por qué.
- check: Haga que sus informes sean lo más precisos, transparentes y claros posible.
- check: Haga que su trabajo se vea bien, facilite el acceso y compártalo ampliamente.
- check: Encuentre historias reales y humanas para que los periodistas cuenten sobre
    su trabajo.
- label: APROVECHE EL PUBLICO
- check: Conozca a su audiencia donde están, ya sea dentro o fuera de línea.
- check: Identifique lo que es importante para tu audiencia, lo que disfruta. Si es
    posible, involucrarse.
- check: Presente su trabajo en términos que la comunidad entienda y valore.
- check: Aproveche cada oportunidad para pedirle a las personas sus opiniones sobre
    lo que hace y cómo lo comunica.
