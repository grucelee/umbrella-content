list:
- check: Определите свою миссию и цель
- check: Перечислите факторы, которые могут повлиять на вашу работу, и каким образом,
- check: Перечислите, кто может помочь или помешать вам, их интересы и ресурсы, и
    как они связаны друг с другом
- check: Перечислите столько угроз, сколько сможете, как можно подробнее.
- check: Перечислите свои уязвимости (все, что делает угрозу более вероятной для вас)
    и возможности (все, что поможет вам предотвратить угрозы или ответить на них).
- check: Оцените вероятность каждой угрозы (очень высокая, высокая, средняя, низкая
    или очень низкая)
- check: Оцените влияние каждой угрозы, если она произойдет (очень высокое, высокое,
    среднее, низкое или очень низкое)
- check: Решите, какой уровень риска является неприемлемым и какой риск вы можете
    контролировать. Выберите, на каких угрозах сосредоточиться в вашем плане безопасности.
- check: Проконсультируйтесь с вовлеченными людьми о том, как уменьшить уязвимости
    и увеличить возможности для устранения ваших приоритетных угроз.
- check: Напишите четкий план безопасности, описывающий угрозы и дающий реалистичные
    рекомендации по снижению уязвимости и увеличению возможностей.
- check: Напишите пошаговые инструкции, чтобы следовать им в случае возникновения
    угроз
- check: Создайте расписание, чтобы проверить, что все следуют плану, и пересмотрите
    его, когда что-нибудь изменится.
- check: Пробуйте способы облегчения выполнения плана (соглашения, вознаграждения,
    последствия, примеры того, что может пойти не так)
