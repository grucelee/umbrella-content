- check: Обеспечьте VPN и резервные SIM-карты по мере необходимости
- check: Обновите планы безопасности, чтобы меры, требующие подключения, включали
    автономный план резервного копирования.
- label: ВО ВРЕМЯ ОТКЛЮЧЕНИЯ
