list:
- label: РАБОТА С ГНЕВНОЙ РЕЧЬЮ
- check: Игнорируйте сообщения и блокируйте учетные записи, которые их отправляют.
- check: Узнайте больше о них, если вы найдете это полезным.
- check: Сохраните запись сообщений или попросите кого-нибудь еще.
- check: Используйте другую учетную запись, которая защищает вашу личность.
- check: Ищите поддержку и положительные сообщения от вашей команды или сообщества.
- check: Удалите идентифицируемую информацию из списков доменных имен, контактных
    страниц и общедоступных постов в социальных сетях.
- check: Настройте контактные формы и фильтры, чтобы людям было труднее связаться
    с вами.
- check: Изучите политику конфиденциальности и злоупотреблений со стороны компаний
    и платформ. Сообщайте о нарушениях и требуйте большей защиты.
- check: Установите или пересмотрите политику комментариев на сайтах, где вы публикуете.
- check: Помогите кому-нибудь, поделившись положительным сообщением, задокументировав
    ненавистнические высказывания или проверив чужие сообщения.
