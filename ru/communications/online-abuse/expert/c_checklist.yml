index: 100
list:
- label: ЗАЩИТИТЕ ИНТИМНЫЕ ИЗОБРАЖЕНИЯ
- check: Перенос изображений, которые могут быть использованы против вас, с вашего
    телефона на безопасное устройство хранения.
- check: Удалите изображения из облачного хранилища на случай взлома вашего аккаунта.
    Отключите автоматическое облачное хранилище.
- check: Сбросьте все настройки телефона, прежде чем починить или заменить его. (Сначала
    сделайте резервную копию ваших данных.)
- label: СДЕЛКА С ОНЛАЙН-НАПАДЕНИЕМ
- check: Делайте скриншоты и записи. Храните копии всех сообщений в безопасном месте.
- check: Измените пароли к своим онлайн-аккаунтам и закройте веб-камеру.
- check: Ответьте один раз, чтобы сказать, что вы сообщите полиции, затем прервите
    контакт. Выполнение требований вряд ли положит конец нападкам.
- check: Блокируйте оскорбительные аккаунты и фильтруйте оскорбительные сообщения.
- check: Создайте новые учетные записи для важных сообщений, если вам нужно.
- check: Узнайте, какая информация доступна о вас в Интернете. Попросите друга помочь.
- check: Сообщите друзьям и коллегам, могут ли ваши учетные записи быть взломаны или
    если они увидят оскорбительные сообщения от вас.
- check: Обратитесь за поддержкой к вашему сообществу или экспертам.
- check: Исследуйте свои права. Обратитесь за юридической консультацией и сообщите
    о преступной деятельности властям, если это не увеличит ваш риск.
- check: Перечислите все компании, которые занимаются хостингом или распространением
    информации о злоупотреблениях, и сообщите обо всем, что нарушает их условия обслуживания.
    Попросите их удалить оскорбительный контент.
- check: Помните, что это не ваша вина. Берегите себя и управляйте признаками стресса.
