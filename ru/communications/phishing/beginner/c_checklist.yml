list:
- label: 'Чтобы предотвратить фишинг:'
- check: Отправитель сообщения - может ли он быть подделкой?
- check: Что-то не так или странно, например, орфография или логотип?
- check: Есть ли в сообщении какое-либо обещание или требование срочных действий?
- check: Содержит ли сообщение вложение или ссылку?
- check: В сообщениях от контактов они пишут так же как они сами?
- check: Наведите мышкой на ссылки для проверки URL-адресов.
- check: Неправильные URL-адреса на https://unshorten.it/.
- check: Вводите URL-адреса самостоятельно, особенно перед входом в систему.
- check: Открывайте вложения через Google Диск или, по крайней мере, программу на
    вашем компьютере
- check: Обратитесь к отправителю через другой безопасный канал, чтобы подтвердить,
    что именно он отправлял необычные сообщения
- check: Проверьте ссылки и вложения в VirusTotal
- label: 'Если вы попались на фишинг:'
- check: Отключитесь от интернета и отключите устройства зараженные вредоносным ПО
- check: Смените пароли.
- check: Предупредите свои контакты
- check: Сообщите об атаке специалисту ИТ или эксперту по безопасности
- check: Подумайте о переустановке вашей операционной системы на зараженных вредоносным
    ПО устройствах
- label: СОВЕТ. Поделитесь этим списком с самим собой по электронной почте и распечатайте
    копию для публикации в своем рабочем пространстве.
