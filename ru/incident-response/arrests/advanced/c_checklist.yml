list:
- label: ЕСЛИ КТО-ТО ИЗ ВАШЕЙ КОМАНДЫ АРЕСТОВАН
- check: Узнайте, где они находятся и кто их держит. Свяжитесь с ними как можно скорее.
- check: Понять, почему их задерживают, и добиваться их освобождения.
- check: Убедиться в том, что с ними хорошо обращаются и их права соблюдаются; протестуйте,
    если нет.
- check: Получите помощь. Привлечь хорошего юриста с местными знаниями. При необходимости
    сообщите в посольство. Спросите другие команды, что делать.
- check: Общайтесь со своей семьей и членами команды.
- check: Публикуйте несправедливые аресты.
