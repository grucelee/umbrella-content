list:
- label: СНИЖАЙТЕ СВОЙ РИСК АРЕСТА
- check: Развивайте хорошие отношения с властями, если можете.
- check: Поймите законы и обычаи, и проинструктируйте свою команду о соблюдении правил.
- check: Носите необходимые разрешения и документацию.
- check: Узнайте, как другие относятся к вашей работе.
- label: ПОДГОТОВЬТЕСЬ К ВОЗМОЖНОМУ АРЕСТУ
- check: Исследуйте свои права.
- check: Составьте план связи для регулярного контакта с вашей командой.
- check: Приготовьтесь к допросу.
- check: Подготовьте себя и свои устройства к досмотру.
- check: Создайте учетные записи или файлы, которые вы выдадите во время допроса.
- label: ЕСЛИ ВЫ АРЕСТОВАНЫ
- check: Получите помощь. Расскажите своей команде и попросите помощи у вашего адвоката.
- check: Определите, на кого вы работаете, если это необходимо.
- check: Спокойно спросите, на что вы имеете право. Не просите об одолжениях.
- check: Подготовьте себя к долгому ожиданию и возможности жестокого обращения.
- check: Обратите внимание и запомните информацию, которая может оказаться полезной.
- check: Не предлагайте информацию и не подтверждайте то, что, как они утверждают,
    знают.
- check: Не подписывайте ничего, что вы не можете прочитать или с чем не согласны.
- check: Успокойтесь. Не позволяйте себе быть запуганным.
