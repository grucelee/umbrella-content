list:
- label: ДОЭВАКУАЦИОННЫЕ МЕРОПРИЯТИЯ
- check: Прекратите работу и приготовьтесь уходить.
- check: Сообщите вашей команде.
- check: Свяжитесь с посольствами, агентствами ООН, НПО, если это необходимо.
- check: Продолжайте следить за ситуацией.
- check: Примите завершающие меры, основанные на вашем плане эвакуации, такие как
    непогашенные платежи, сокрытие активов, удаление логотипов.
- check: При необходимости уменьшите мародерство, отключив оборудование или оставив
    сейфы пустыми и открытыми.
- check: Протестируйте связь с людьми, которые остаются, и убедитесь, что у них есть
    все, что им нужно.
- label: ЭВАКУАЦИЯ
- check: Следуйте плану, сохраняйте спокойствие и поддерживайте порядок.
- check: Скажи своей команде, что пора уходить.
- check: Соберите то, что вы возьмете с собой.
- check: Соберитесь на месте встречи или в безопасном убежище.
- check: Эвакуируйтесь по самому безопасному маршруту.
- check: Сообщите другим о том, что произошло.
- check: Приготовьтесь к эмоциональным последствиям ухода.
