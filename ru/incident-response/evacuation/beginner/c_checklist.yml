list:
- label: СОЗДАТЬ ПЛАН ЭВАКУАЦИИ
- check: Как вы узнаете, когда уйти? Кто решает, и как вы сообщите своей команде?
- check: Кому еще нужно будет уйти, и в каком порядке приоритета?
- check: Кто останется и что им понадобится? Кому вам нужно будет сказать, что вы
    уходите?
- check: Куда вы пойдете? Что вам будет нужно, чтобы добраться туда?
- check: Что вам будет нужно, когда вы туда доберетесь?
- check: Все знают где встретиться? Как вы убедитесь, что все там?
- check: Что безопасно взять с собой, а что следует уничтожить?
- check: Все ли знают, за что они будут отвечать?
- check: Сможете ли вы продолжить работу? Какие изменения вам нужно будет внести?
- check: Что может пойти не так, и что вы тогда будете делать?
- label: КОГДА ВЫ РАССМАТРИВАЕТЕ ЭВАКУАЦИЮ
- check: Следите за ситуацией и информируйте свою команду.
- check: Повышайте безопасность и прекращайте работу, если это небезопасно.
- check: Проверяйте оборудование, которое вам понадобится, например, транспортные
    средства и устройства.
- check: Протестируйте процессы, которые вы будете использовать, например, сообщение
    вашей команде об эвакуации.
- check: Создавайте резервные копии файлов и уничтожайте конфиденциальную информацию,
    которую небезопасно переносить.
- check: Имейте в распоряжении все, что вам нужно, например, наличные для платежей
    или снабжения для убежища.
- check: Носите с собой удостоверение личности и все остальное, что вам будет нужно,
    чтобы быстро уйти.
- check: Обновляйте план эвакуации. Что еще может пойти не так, и что вы тогда будете
    делать?
- check: Организуйте ранний выезд, если вам нужно.
