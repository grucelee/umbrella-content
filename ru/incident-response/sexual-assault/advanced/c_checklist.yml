list:
- check: Примите, что все реагируют по-разному, и ваши реакции нормальны.
- check: Скажите себе, что вы не виноваты. Виноват напавший.
- check: Скажите себе, что вы не одиноки. Другие прошли через тот же опыт и могут
    помочь, когда вы будете готовы.
- check: Если можете, подождите, прежде чем принять душ и переодеться.
- check: Когда вы будете готовы, попросите кого-нибудь, кому вы доверяете, помочь.
- check: Если можете, пройдите медицинское обследование и предоставьте отчет полиции,
    чтобы показать, что произошло. Возьмите с собой друга.
- check: Как можно скорее, обратитесь к врачу для немедленного лечения, чтобы предотвратить
    беременность, ВИЧ и другие заболевания, передаваемые половым путем, если это необходимо.
- check: Когда вы будете готовы, выясните, кто может помочь вам с консультацией или
    другой поддержкой.
- check: Попросите все, что вам нужно, чтобы чувствовать себя в безопасности.
