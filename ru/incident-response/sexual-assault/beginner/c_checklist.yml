list:
- label: ПРОВЕДЕНИЕ ОЦЕНКИ РИСКА
- check: Рассмотрите факторы риска (места, время, ситуации и типы людей).
- check: Исследуйте местные юридические и медицинские способы ответов на сексуальное
    насилие.
- check: Определите местные ресурсы (женские группы, правозащитные организации, юристы,
    общественные, религиозные или долгосрочные работники по оказанию помощи, сотрудники
    служб безопасности в посольствах, местные органы власти и медицинские центры).
- check: Запросите у местных ресурсов статистические данные о показателях сексуального
    насилия, чтобы оценить осведомленность и чувствительность, прежде чем рассматривать
    их как союзников.
- label: ПРОВЕДЕНИЕ САМООЦЕНКИ
- check: Принимаете ли вы риск, указанный в вашей оценке риска? Вы все еще готовы
    следовать своему плану?
- check: Сможете ли вы выжить эмоционально и оправиться от сексуального насилия?
- check: Будете ли вы соблюдать меры безопасности, предназначенные для контроля риска,
    даже если они затрагивают посягательство на вашу личную свободу или равные права?
- check: Обсудите риск с вашим партнером и установите взаимные ожидания в случае инцидента.
- label: ПРИНЯТЬ МЕРЫ ПРЕДОСТОРОЖНОСТИ
- check: Определите культурно подходящую, неприметную, скромную, свободную одежду.
- check: При необходимости имейте при себе тяжелые ремни, ботинки и платки.
- check: Носите обручальное кольцо, даже поддельное. Используйте свои местные знания,
    чтобы оценить, можно ли носить дополнительные аксессуары, или они могут привлечь
    нежелательное внимание.
- check: Носите невзрачную сумку для снаряжения.
- check: Носите перцовый баллончик или спрей дезодорант.
- check: Внимательно проконсультируйтесь с местными службами и обслуживающим персоналом.
- check: Оцените безопасность, где вы находитесь (есть ли в отеле охрана? Можете ли
    вы переехать в комнату без доступных окон или балконов?)
- check: Создавайте напоминания, чтобы запереть ваши двери.
- check: Получите свой собственный замок и сигнализацию дверной ручки до путешествий.
- label: СОЗДАЙТЕ СТРАТЕГИЮ СВЯЗИ
- check: Составьте план связи для регулярного контакта с вашей командой.
- check: Делитесь контактной информацией с командой и письменным планом для отслеживания
    в определенное время.
- check: Изучите экстренные контактные телефоны, чтобы иметь их при себе
- check: Подготовьте легенду, чтобы отразить нежелательное внимание («Я жду, когда
    придет мой коллега»).
- check: Планируйте, что вы должны сказать или сделать, если вам угрожают, основываясь
    на вашем знании местного контекста и обсуждении с другими.
- check: Изучите историю и ответы на угрозы на другом языке, если вам нужно.
- label: СОЗДАТЬ ПОЛИТИКУ
- check: Выберите понятное сообщение о домогательстве, чтобы сообщить своей команде.
- check: Сообщите вашей команде, какая поддержка будет доступна и как вы будете защищать
    конфиденциальность в случае преследования или нападения.
- check: Обучите члена команды поддерживать кого-то, кто подвергся сексуальному насилию,
    или определить внешнюю поддержку.
- check: Определите медицинских и юридических специалистов, чтобы участвовать в случае
    инцидента.
- check: Найдите или получите посткоитальную контрацепцию и другие специализированные
    лекарства.
- check: Сообщите существующим членам команды и потенциальным членам команды о риске
    изнасилования и других оцененных рисках.
- check: Установите напоминания, чтобы регулярно обсуждать угрозу изнасилования и
    соответствующие меры предосторожности с вашей командой, чтобы не допустить превращения
    предмета в табу.
- check: Спросите, какую поддержку ваша команда сочтет наиболее подходящей, особенно
    в разных культурных контекстах.
- check: Повышать чувствительность мужчин к рискам, с которыми сталкиваются женщины
    вокруг
- check: Осведомите команду о рисках, с которыми сталкиваются ЛГБТ-люди.
