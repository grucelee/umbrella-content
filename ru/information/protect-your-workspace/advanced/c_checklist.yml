index: 100
list:
- check: Познакомьтесь со своими соседями.
- check: При необходимости добавьте больше замков, систем видеонаблюдения или мест
    для посетителей.
- check: Защитите свой Wi-Fi с помощью создания имени и надежной парольной фразы.
    Создайте гостевую сеть Wi-Fi, если можете.
- check: Поговорите со своей семьей и вашей командой о безопасности. Оповещайте их
    о рисках неизвестных устройств хранения, умных устройств и работы в общественных
    местах.
- check: Изучите свои права, если правоохранительные органы или арендодатели могут
    войти на ваше рабочее место.
- check: При необходимости получите защитное оборудование (сейф для ноутбука, запирающийся
    шкаф, навесной замок для настольного кейса, запирающиеся защитные тросы, защитные
    экраны, неприметная сумка для ноутбука).
- check: Определите умные устройства и примите меры, чтобы предотвратить раскрытие
    конфиденциальной информации посредством их.
- check: Переместите экран и спрячьте или уничтожьте конфиденциальные бумаги на рабочем
    месте.
