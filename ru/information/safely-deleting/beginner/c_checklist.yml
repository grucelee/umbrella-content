list:
- check: Если вы используете Windows, установите Bleachbit
- check: Проведите безопасное удаление отдельных файлов, если это необходимо
- check: Надежно удаляйте все ранее удаленные данные каждый месяц
- check: Если избавляетесь от старого оборудования, сотрите все с жесткого диска
- check: Если выкидываете диски, разрушьте их
- check: Шифруйте SSD, USB и SD-карты
