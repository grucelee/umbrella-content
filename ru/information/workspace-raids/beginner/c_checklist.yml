list:
- label: ПОДГОТОВКА К РЕЙДУ
- check: Оцените свой риск рейда. Насколько вероятно это произойдет? Какие последствия
    возможны?
- check: Контролируйте свою среду. Что может сигнализировать о том, что рейд вероятен
    или неизбежен?
- check: Определите надежную юридическую поддержку и поймите ваши законные права
- check: Скройте или удалите ценные активы и важную или конфиденциальную информацию
    с вашего рабочего места
- check: Оцените, какие меры вам грозят за препятствие рейду и решите, какие шаги
    стоит предпринять для защиты информации в кратчайшие сроки
- check: Создайте в офисе политику рейда с юридическим руководством, кто сообщит и
    как реагировать на ситуацию во время рейда
- check: Создайте и поддерживайте расписание резервного копирования
- check: Создайте черновики сообщений, которые вы будете использовать во время рейда
- check: Обменивайтесь информацией и создавайте альянсы, чтобы понять и снизить риск
    рейда
- check: Проведите тренировочный рейд или отдельные упражнения
- label: ВО ВРЕМЯ РЕЙДА
- check: Принимайте экстренные меры для защиты информации, только если вы понимаете
    риск и решили, что оно того стоит
- check: Обратитесь за помощью (юристы, члены команды, союзники)
- check: Если возможно, задержите должностных лиц до прибытия помощи
- check: Сотрудничайте, но не предлагайте информацию
- check: Записывайте официальные документы и удостоверения
- check: Всегда оставайтесь с официальными лицами и документируйте, что происходит
- check: Делитесь информацией со всеми, кто сейчас находится в опасности
- check: Делитесь информацией по мере необходимости, чтобы получить поддержку
- check: Замените устройства и документы, чтобы продолжить работу
