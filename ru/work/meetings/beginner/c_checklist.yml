index: 100
list:
- check: Встречайтесь в одном из районов, где одному из вас комфортно
- check: Избегайте партнерских офисов / домов / отелей или мест, часто посещаемых
    правозащитниками
- check: Исследование места встречи
- check: Подумайте, что вы будете делать в различных сценариях
- check: Удалите батареи из мобильных телефонов, прежде чем пойти
- check: Прибывайте рано и проводите контр-наблюдение на своем пути
- check: Наблюдайте за коллегой издалека
- check: Сядьте спиной к стене, хорошо наблюдайте за местоположением и проложите путь
    к маршруту эвакуации
- check: Наблюдайте за теми, кто входит
- check: Соглашайтесь с мерами безопасности лица, с которым вы встречаетесь
- check: Избегайте заказывать большие блюда и сразу платите наличными
- check: Доверяйте своим инстинктам и немедленно уходите, если вы чувствуете, что
    что-то не так
- check: Избегайте записи чувствительных заметок на бумаге
- check: Не позволяйте сотрудникам / официантам слышать вас
- check: Будьте непредсказуемы
- check: Если вы в отдельной комнате - отключите ненужные устройства и используйте
    маскирующие звуки
- check: Уйдите последним, чтобы вы могли наблюдать любые реакции третьих лиц
