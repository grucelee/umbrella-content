list:
- check: Провести анализ заинтересованных сторон, чтобы оценить угрозы и возможности,
    предоставляемые местными властями, средствами массовой информации и общественностью.
- label: ДЕРЖИТЕ СВЯЗЬ С ВЛАСТЯМИ
- check: Исследуйте местные власти. Если возможно, найдите общий язык и укрепите доверие.
- check: Выявление и координация с местными и международными союзниками. Подход к
    власти от имени группы.
- check: Планируйте свои контакты с властями стратегически. Сделайте их прямыми и
    беспристрастными.
- label: СОЗДАЙТЕ МЕДИА СТРАТЕГИЮ
- check: Исследуйте сильнейших местных медиа-игроков и кто что освещает. Решите, к
    кому подойти и почему.
- check: Сделайте свои отчеты максимально точными, прозрачными и понятными.
- check: Сделайте так, чтобы ваша работа выглядела хорошо, упростите доступ и делитесь
    ею широко.
- check: Найдите реальные, человеческие истории для журналистов, которые расскажут
    о вашей работе.
- label: ЗАИНТЕРЕСУЙТЕ ПУБЛИКУ
- check: Познакомьтесь с вашей аудиторией, где бы они ни находились - в онлайн- или
    оффлайн- режиме.
- check: Определите, что важно для вашей аудитории, что им нравится. Если возможно,
    примите в этом участие.
- check: Представьте свою работу в терминах, которые сообщество понимает и ценит.
- check: Пользуйтесь любой возможностью, чтобы спросить людей об их мнении о том,
    что вы делаете и как вы об этом сообщаете.
