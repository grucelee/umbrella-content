list:
- label: 保管親密照片
- check: 將可能對您使用的圖像從手機傳輸到安全存儲設備。
- check: 如果您的帳戶遭到黑客入侵，請從雲端存儲中刪除圖片。禁用自動雲端存儲。
- check: 在修復或更換手機之前重置手機。 （首先備份您的數據。）
- label: 在線濫用交易
- check: 截取屏幕截圖和錄音。將所有郵件的副本存儲在安全的位置。
- check: 將密碼更改為您的在線帳戶並覆蓋您的網絡攝像頭。
- check: 回復一次說你是在告訴警察，然後切斷聯繫。遵守要求不太可能導致濫用。
- check: 阻止濫用帳戶並過濾濫用郵件。
- check: 如果需要，為基本通信創建新帳戶。
- check: 研究在線提供哪些有關您的公共信息。請求朋友的幫忙。
- check: 如果您的帳戶遭到黑客的攻擊或者他們可能會看到有關於您的濫用消息，請告訴朋友和同事。
- check: 尋求社區或專家的支持。
- check: 研究你的權利。尋求法律建議並向當局報告犯罪活動，如果這樣做不會增加您的風險。
- check: 列出所有涉及託管或共享濫用行為的公司，並報告違反其服務條款的所有內容。請他們刪除濫用內容。
- check: 記住，這不是你的錯。照顧好自己，並管理壓力的跡象。
