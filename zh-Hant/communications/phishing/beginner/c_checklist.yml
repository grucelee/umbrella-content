list:
- label: 为了防止网络钓鱼：
- check: 谁是消息来源 - 它可能是假的？
- check: 有出現任何錯誤或異常的段落嗎，比如拼写或标识？
- check: 信息是否作出承诺或需要採取紧急行动？
- check: 消息是否包含附件或链接？
- check: 在來自聯繫人的消息中，他們聽起來像自己嗎？
- check: 鼠標懸停鏈接來檢查網址。
- check: |-
    在https://unshorten.it/
    上提供不支持的網址。
- check: 自己輸入網址，特別是在登錄之前。
- check: 通過Google雲端硬盤打開附件，或者至少通過計算機上的程序打開附件
- check: 通過不同的安全通道與發件人聯繫，以確認他們發送了不尋常的消息
- check: 檢查VirusTotal上的鏈接和附件
- label: 如果你曾經被捕過：
- check: |
    斷開並關閉受惡意軟件感染的設備
- check: 更改密碼
- check: |
    警告聯繫人
- check: |
    向IT或安全專家報告攻擊
- check: |
    考慮在受惡意軟件感染的設備上重新安裝操作系統
- label: |
    提示：通過電子郵件與您自己分享此清單，然後打印一份副本在您的工作區中發布。
